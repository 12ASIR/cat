<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猫猫影集</title>
    <style>
      /* 重置一些默认的样式 */
      body,
      h1,
      p,
      div,
      img {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 容器样式 */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        padding: 16px;
      }

      /* 照片样式 */
      .photo {
        width: calc(25% - 16px); /* 减去gap的间距 */
        aspect-ratio: 1 / 1; /* 保持图片比例 */
        overflow: hidden; /* 确保图片不会超出容器 */
        cursor: pointer;
        transition: transform 0.25s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        border-radius: 8px; /* 圆角边框 */
      }

      .photo img {
        width: 100%;
        height: auto;
        transition: opacity 0.25s ease;
        display: block; /* 避免图片下方的空白间隙 */
      }

      .photo:hover img {
        opacity: 0.8; /* 鼠标悬停时降低图片不透明度 */
      }

      /* 模态窗口样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px); /* 背景模糊效果 */
      }

      /* 模态窗口中的图片样式 */
      .modal-content {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px; /* 圆角边框 */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* 添加阴影 */
        display: block; /* 避免图片下方的空白间隙 */
      }

      /* 关闭按钮样式 */
      .close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .photo {
          width: calc(50% - 16px);
        }
      }

      @media (max-width: 480px) {
        .photo {
          width: calc(100% - 16px);
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <!-- 照片列表 -->
      <img
        src="./albumCat/cookie.jpg"
        alt="Photo 1"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/cookie2.jpg"
        alt="Photo 2"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/xiangxiang.jpg"
        alt="Photo 3"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/daJu.jpg"
        alt="Photo 4"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/daJu2.jpg"
        alt="Photo 5"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/xy4.jpg"
        alt="Photo 6"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/xy.jpg"
        alt="Photo 7"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/xy2.jpg"
        alt="Photo 8"
        class="photo"
        onclick="openModal(this)"
      />
      <img
        src="./albumCat/xy3.jpg"
        alt="Photo 9"
        class="photo"
        onclick="openModal(this)"
      />
    </div>

    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImage");
      var span = document.getElementsByClassName("close")[0];

      function openModal(img) {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.style.width = "auto"; // 保持图片原始宽高比
        modalImg.style.height = "auto";
      }

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
